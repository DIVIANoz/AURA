<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA Fragrances</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="Images/logo.png" alt="AURA" class="logo-image">
               
            </div>
            <div class="nav-links">
                <a href="#">CART</a>
                <a href="#">HOME</a>
                <a href="#">ABOUT US</a>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search" class="search-input">
                <button class="search-button">×</button>
            </div>
        </nav>
    </header>

    <!-- Products Grid -->
    <main class="products-container">
        <!-- Product 1 -->
        <div class="product-card">
            <div class="product-image">
                <img src="Images/Rose.png"alt="AURA Classic">
            </div>
            <div class="price">₱ 4,200</div>
            <div class="button-group">
                <button class="buy-btn">BUY</button>
                <button class="cart-btn">ADD TO CART</button>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <div class="product-image">
                <img src="Images/CELESTIAL.png" alt="AURA Ville">
            </div>
            <div class="price">₱ 8,700</div>
            <div class="button-group">
                <button class="buy-btn">BUY</button>
                <button class="cart-btn">ADD TO CART</button>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <div class="product-image">
                <img src="Images/apex.png"alt="AURA Apex">
            </div>
            <div class="price">₱ 6,000</div>
            <div class="button-group">
                <button class="buy-btn">BUY</button>
                <button class="cart-btn">ADD TO CART</button>
            </div>
        </div>

        <!-- Product 4 -->
        <div class="product-card">
            <div class="product-image">
                <img src="Images/Blue.png" alt="AURA Blue">
            </div>
            <div class="price">₱ 6,000</div>
            <div class="button-group">
                <button class="buy-btn">BUY</button>
                <button class="cart-btn">ADD TO CART</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
    <div class="social-links">
        <a href="#" class="social-icon">
            <img src="Images/facebook.jpg">
        </a>
        <a href="#" class="social-icon">
            <img src="Images/insta.jpg">
        </a>
        <a href="#" class="social-icon">
            <img src="Images/twitter.jpg">
        </a>
    </div>
    <div class="footer-text">all rights reserved</div>
    <div class="footer-right"></div>
</footer>
</body>
</html>
